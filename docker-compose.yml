version: '3'
services:
  homeassistant:
    container_name: home-assistant2
    image: homeassistant/raspberrypi3-homeassistant:beta
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    privileged: true
    restart: unless-stopped
    ports:
      - "9123:8123"
    
networks:
  default:
    external: true
    name: pinet
